<!DOCTYPE html> 

<html> 
	<head>
		<title> HTML Pertama - II </title>
	</head>
	<body>
		<h1> ini halaman 2 </h1>
		<a href="Pendahuluan html.html">Back to page 1</a>
		<h3> Ordered List </h3>
		<ol type="a">
			<li> Satu </li>
			<li> Dua </li>
			<li> Tiga </li>
			<li> Empat </li>
			<li> Lima </li>
		</ol>
		<h3> Unordered List </h3>
		<ul>
			<li> Satu </li>
			<li> Dua </li>
			<li> Tiga </li>
			<li> Empat </li>
			<li> Lima </li>
		</ul>
		
		<h3> Table HTML </h3>
		<table>
		<!--tr pertama digunakan untuk memberi judul head pada tabel-->
			<tr>
				<th> Nomor </th>
				<th> Nama </th>
			</tr>
			
			<tr>
				<th> 1 </th>
				<th> A </th>
			</tr>
			
			<tr>
				<th> 2 </th>
				<th> B </th>
			</tr>
			
		</table>
	</body>
</html)
