<!DOCTYPE html> 

<html> 
	<head>
		<title> Latihan JavaScript </title>
	<link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
	</head>
	
	<body>
		<form action="">
			<!--for mengikuti pasangan nama biar ada kata depan disebelum nama-->
			<label for="nama"> Nama Anda : </label>
			<input type="text" name="nama" id="nama" placeholder="Dini Choirunnisa">
			
		<!-- untuk select-->
			<br><br>
			<label for="jurusan"> Jurusan : </label>
			<select name="jurusan" id="jurusan">
				<option value="BSD-Bandung"> BSD-BDG </option>
				<option value="BSD-Jakarta"> BSD-JKT </option>
			</select>
			
		<!--input jumlah kursi-->
			<br><br>	
			<label for="jumlahkursi"> Jumlah Kursi : </label>
			<input type="number" name="jumlahkursi" id="jumlahkursi">
			
		<!--input status anggota-->
			<br><br>
			<label for="status"> Status Member : </label>
			<input type="radio" name="status" id="rad1" value="Member">Member
			<input type="radio" name="status" id="rad2" value="NonMember">Non Member
			
		<!--input cekbox-->
			<br><br>
			<label for="setuju"> </label>
			<input type="checkbox" name="setuju" id="check" value="ceklis">Saya setuju dengan data diatas
			
		<!--input submit-->
			<br><br>
			<input onclick="kirim();" type="submit" name="submit_button" id="button" value="Process">
		<!-- atau bisa juga 
			<br><br>
			<button onclick="kirim();"> Process </button>
			-->
			
		<!--input hasil-->
			<br><br>
			<label for="hasil"> </label>
			<textarea id="hasil" cols="40" rows="2"></textarea>
	</form>
	
		<script type="text/javascript">
			function kirim(){
				var agreement=document.getElementById ("check");
				var hasil=null;
				
				if (agreement.checked){
				//ambil nama
				var nama=document.getElementById("nama").value;
				//ambil jumlah kursi
				var jumlahkursi=document.getElementById("jumlahkursi").value;
				//deklarasi variabel radio member
				var radio1=document.getElementById("rad1");
				var radio2=document.getElementById("rad2");
				//ambil jurusan
				var jurusan=document.getElementById("jurusan").value;
				//variabel untuk mengihitung
				var status, harga, total, diskon, bayar;
				//validasi agar tidak ada data yang kosong
				if (nama!="" && jumlahkursi!="" && jurusan!="" && (radio1.checked||radio2.checked)){
					//kondisi untuk cek jurusan dan menetapkan harga
					if (jurusan=="BSD-Bandung"){
						harga = 100000; }
					else if (jurusan=="BSD-Jakarta"){
						harga = 50000; }
					//menghitung total dari harga*jumlah kursi
					total=harga*jumlahkursi;
					//mengecek status member dan menghitung diskon
					if (radio1.checked){
						status="Member";
						diskon=total*0.3;}
					else if (radio2.checked){
						status="Non Member";
						diskon=0;}
					//menghitung total bayar
					bayar=total-diskon;
					//mencetak data di text area
					document.getElementById("hasil").innerHTML= "Nama Pemesan : "+nama+"\n"+
																"Jurusan : "+jurusan+"\n"+
																"Jumlah Kursi : "+jumlahkursi+"\n"+
																"Total : "+total+"\n"+
																"Status : "+status+" maka diskon "+diskon+"\n"+
																"Total yang harus dibayar : "+bayar;
					}
				else 
				{
				//alert jika ada yang belum diisi
				alert ("Lengkapi terlebih dahulu");
				}	
			}
			else
			{ 
			//alert jika belum mencentang checkbox
			alert("Anda wajib menyetujui ketentuan diatas");
			}
		}		
		</script>
	
	</body>
</html>
